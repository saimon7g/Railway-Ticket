    {% if statusred %}
        <label id="LOADING" data-aos="fade-down" data-aos-delay="0" data-aos-duration="300"
               style="margin-top: -75px;width: 1550px;height: 35px;background: #cf2222;text-align: center;padding-left: 10px;padding-top:5px;color: white"><strong> Not Working </strong></label>
    {% elif statusgreen %}
        <label id="LOADING5" data-aos="fade-down" data-aos-delay="0" data-aos-duration="300"
               style="margin-top: -75px;width: 1550px;height: 35px;background: #cf2222;text-align: center;padding-left: 10px;padding-top:5px;color: white"><strong> Working </strong></label>
    {% endif %}

    <div class="container">
        <section>
            <form class="overall-form" method="POST">
                {% csrf_token %}
                <h1 class="form_header">Fill up the informations please</h1>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input  class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFname">First Name</label>
                        <input type="text" class="form-control" name="first" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLname">Last Name</label>
                        <input type="text" class="form-control" name="last" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="phone_no">Phone Number</label>
                        <input type="number" class="form-control" name="contact" placeholder="Phone Number">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nid_no">NID Number</label>
                        <input type="number" class="form-control" name="nid" placeholder="NID Number">
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="gender">Gender</label>
                        <select name="gender" class="form-control">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAddress2">Address</label>
                        <input type="text" class="form-control" name="adress" placeholder="Address">
                    </div>
                </div>
                <div class="form-group form-row">
                    <label for="journey_date">Date of Birth</label>
                    <input type="date" class="form-control" name="dob">
                </div>

                <div class="grid-item">
                    <button class="btns">Register</button>
                </div>

            </form>
        </section>
    </div>
</div>
